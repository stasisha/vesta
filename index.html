<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick setup helper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .btn{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn, .form-control, .navbar {
            border-radius: 0;
        }
        .btn:focus {
            outline: none;
        }
        h5 {
            font-weight: bold;
        }
        ol li:first-child h5 {
            margin-top: 0;
        }
        form .row:last-child .form-group{
            margin-bottom: 0px;
        }
        .code {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Advanced install settings</span>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
    <form id="install-form" class="col-md-12" action="">
        <div class="row">
            <div class="form-group col-md-3">
                <label>WEB</label>
                <select id="web" name="web" class="form-control">
                    <option value="--nginx yes --phpfpm yes --apache no">nginx + php-fpm</option>
                    <option value="--nginx yes --apache yes --phpfpm no">nginx + apache</option>
                    <option value="--nginx no --apache yes --phpfpm no">apache</option>
                    <option value="--nginx no --apache no --phpfpm no">no</option>
                </select>
                <div id="fpm">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="fpm" value="--phpfpm70" checked>Php-fpm 7.0
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="fpm" value="--phpfpm71" checked>Php-fpm 7.1
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="fpm" value="--phpfpm72" checked>Php-fpm 7.2
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label>MySQL</label>
                <select name="db" class="form-control">
                    <option value="--mysql yes">yes</option>
                    <option value="--mysql no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>PostgreSQL</label>
                <select name="db" class="form-control">
                    <option value="--postgresql96 no --postgresql yes">PostgreSQL</option>
                    <option value="--postgresql no --postgresql96 yes">PostgreSQL 9.6</option>
                    <option value="--postgresql no --postgresql96 no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>FTP</label>
                <select name="ftp" class="form-control">
                    <option value="--vsftpd yes --proftpd no">vsftpd</option>
                    <option value="--vsftpd no --proftpd yes">proftpd</option>
                    <option value="--vsftpd no --proftpd no">no</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label>Firewall</label>
                <select name="firewall" class="form-control">
                    <option value="--iptables yes --fail2ban yes">iptables + fail2ban</option>
                    <option value="--iptables yes --fail2ban no">iptables</option>
                    <option value="--iptables no --fail2ban no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>File System Quota</label>
                <select name="filesystem-quota" class="form-control">
                    <option value="--quota no">no</option>
                    <option value="--quota yes">yes</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>MAIL</label>
                <select name="mail" class="form-control">
                    <option value="--exim yes --dovecot yes --spamassassin yes --clamav yes">exim + dovecot +
                        spamassassin + clamav
                    <option value="--exim yes --dovecot yes --spamassassin yes --clamav no">exim + dovecot +
                        spamassassin
                    </option>
                    <option value="--exim yes --dovecot yes --spamassassin no --clamav yes">exim + dovecot +
                        clamav
                    </option>
                    <option value="--exim yes --dovecot yes --spamassassin no --clamav no">exim + dovecot</option>
                    <option value="--exim yes --dovecot no --spamassassin no --clamav no">exim</option>
                    <option value="--exim no --dovecot no --spamassassin no --clamav no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>DNS</label>
                <select name="dns" class="form-control">
                    <option value="--named yes">named</option>
                    <option value="--named no">no</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label>Additional Repository</label>
                <select name="repo" class="form-control">
                    <option value="--remi yes">remi</option>
                    <option value="--remi no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>Git</label>
                <select name="git" class="form-control">
                    <option value="--git yes">yes</option>
                    <option value="--git no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>Composer</label>
                <select name="composer" class="form-control">
                    <option value="--composer yes">yes</option>
                    <option value="--composer no">no</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>Midnight Commander</label>
                <select name="git" class="form-control">
                    <option value="--nc yes">yes</option>
                    <option value="--mc no">no</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label>Hostname</label>
                <input class="form-control" class="input" type="text" name="--hostname"/>
            </div>
            <div class="form-group col-md-3">
                <label>Email</label>
                <input class="form-control" class="input" type="text" name="--email"/>
            </div>
            <div class="form-group col-md-3">
                <label>Password</label>
                <input class="form-control" class="input" type="text" name="--password"/>
            </div>
        </div>
    </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="code" class="bg-primary code" style="display: none;">
                <ol style="margin: 0;padding-left: 20px">
                    <li>
                        <h5>Connect to your server as root via SSH</h5>
                        <div>ssh root@your.server</div>
                    </li>
                    <li>
                        <h5>Download installation script</h5>
                        <div>curl -O https://raw.githubusercontent.com/stasisha/vesta/master/install/vst-install.sh</div>
                    </li>
                    <li>
                        <h5>Run it</h5>
                        <div id="install-line">bash vst-install.sh</div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" form="install-form" class="btn btn-success">Generate Install Command</button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var animationTime = 100;
        $('.advanced-install.link').click(function () {
            $('#advanced-install').toggle();
        });
        $('#web').change(function (e) {
            if (this.value == '--nginx yes --phpfpm yes --apache no') {
                $('#fpm').show(animationTime);
                $('#fpm input').each(function (index) {
                    this.checked = true;
                });
            } else {
                $('#fpm').hide(animationTime);
                $('#fpm input').each(function (index) {
                    this.checked = false;
                });
            }
        });
        $('#install-form').submit(function (e) {
            e.preventDefault();
            var install = 'bash vst-install.sh';
            $('#install-form .form-control, .checkbox input').each(function (i, elm) {
                if(elm.type == 'checkbox'){
                    if(elm.checked){
                        install += ' '+elm.value+' yes'
                    } else {
                        install += ' '+elm.value+' no'
                    }
                } else if (elm.type == 'text') {
                    if (elm.value) {
                        install += ' ' + elm.name + ' ' + elm.value;
                    }
                } else if (elm.value) {
                    install += ' ' + elm.value;
                }
            });
            $('#code').fadeOut(animationTime).fadeIn(animationTime);
            $('#code #install-line').text(install);
        });
    });
</script>
</body>
</html>
