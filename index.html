<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick setup helper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" >
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form id="install-form">
        <div class="row">
            <div>
                <h4>Advanced install settings</h4>
            </div>
        </div>
        <fieldset>
            <div class="row">
                <div>
                    <label>WEB</label>
                    <select name="web" class="form-control">
                        <option value="--nginx yes --apache yes --phpfpm no">nginx + apache</option>
                        <option value="--nginx yes --phpfpm yes --apache no">nginx + php-fpm</option>
                        <option value="--nginx no --apache yes --phpfpm no">apache</option>
                        <option value="--nginx no --apache no --phpfpm no">no</option>
                    </select>
                    <label>DNS</label>
                    <select name="dns" class="form-control">
                        <option value="--named yes">named</option>
                        <option value="--named no">no</option>
                    </select>
                    <label>Additional Repository</label>
                    <select name="repo" class="form-control">
                        <option value="--remi yes">remi</option>
                        <option value="--remi no">no</option>
                    </select>
                </div>
                <div>
                    <label>FTP</label>
                    <select name="ftp" class="form-control">
                        <option value="--vsftpd yes --proftpd no">vsftpd</option>
                        <option value="--vsftpd no --proftpd yes">proftpd</option>
                        <option value="--vsftpd no --proftpd no">no</option>
                    </select>
                    <label>Firewall</label>
                    <select name="firewall" class="form-control">
                        <option value="--iptables yes --fail2ban yes">iptables + fail2ban</option>
                        <option value="--iptables yes --fail2ban no">iptables</option>
                        <option value="--iptables no --fail2ban no">no</option>
                    </select>
                    <label>File System Quota</label>
                    <select name="filesystem-quota" class="form-control">
                        <option value="--quota no">no</option>
                        <option value="--quota yes">yes</option>
                    </select>
                </div>
                <div>
                    <label>MAIL</label>
                    <select name="mail" class="form-control">
                        <option value="--exim yes --dovecot yes --spamassassin yes --clamav yes">exim + dovecot + spamassassin + clamav
                        <option value="--exim yes --dovecot yes --spamassassin yes --clamav no">exim + dovecot + spamassassin</option>
                        <option value="--exim yes --dovecot yes --spamassassin no --clamav yes">exim + dovecot + clamav</option>
                        <option value="--exim yes --dovecot yes --spamassassin no --clamav no">exim + dovecot</option>
                        <option value="--exim yes --dovecot no --spamassassin no --clamav no">exim</option>
                        <option value="--exim no --dovecot no --spamassassin no --clamav no">no</option>
                    </select>
                    <label>DB</label>
                    <ul>
                        <li>
                            <label><input class="form-control" option-name="--mysql" type="checkbox" name="db" checked="checked"/>MySQL</label>
                        </li>
                        <li>
                            <label><input class="form-control" option-name="--postgresql" type="checkbox" name="db" />PostgreSQL</label>
                        </li>
                    </ul>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="row">
                <div>
                    <label>Hostname</label>
                    <input class="form-control" class="input" type="text" name="--hostname" />
                </div>
                <div class="columns medium-4">
                    <label>Email</label>
                    <input class="form-control" class="input" type="text" name="--email" />
                </div>
                <div class="columns medium-4">
                    <label>Password</label>
                    <input class="form-control" class="input" type="text" name="--password" />
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div>
                <div id="code" style="display: none;">
                    <ol>
                        <li>
                            <span># Connect to your server as root via SSH</span>
                            <span>ssh root@your.server</span>
                        </li>
                        <li>
                            <span># Download installation script</span>
                            <span>curl -O http://vestacp.com/pub/vst-install.sh</span>
                        </li>
                        <li>
                            <span># Run it</span>
                            <span id="install-line">bash vst-install.sh</span>
                        </li>
                    </ol>
                </div>
                <button type="submit" class="button secondary float-center">Generate Install Command</button>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
